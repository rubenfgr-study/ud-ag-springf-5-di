<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>

    <hr>

    <h3 th:text="${invoice.description}"></h3>

    <div>Cliente: <span th:utext="${invoice.client.firstName}"></span></div>

    <h4>Detalle de la factura</h4>

    <table>
        <thead>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr th:each="item: ${invoice.items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.calculateTotal()}"></td>
            </tr>
            <tr>
                A
            </tr>
        </tbody>
    </table>
  </body>
</html>
